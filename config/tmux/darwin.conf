# for macOS

# tmux version >= 2.4
bind -T copy-mode f send -X page-down
bind -T copy-mode b send -X page-up
bind -T copy-mode h send -X cursor-left
bind -T copy-mode j send -X cursor-down
bind -T copy-mode k send -X cursor-up
bind -T copy-mode l send -X cursor-right

bind ] run 'reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer'

set -g default-command 'exec reattach-to-user-namespace -l zsh'
