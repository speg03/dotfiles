set -g prefix C-j

bind C-j send-prefix

bind c new-window -c "#{pane_current_path}"
bind S setw synchronize-panes

bind -t emacs-copy f page-down
bind -t emacs-copy b page-up
bind -t emacs-copy h cursor-left
bind -t emacs-copy j cursor-down
bind -t emacs-copy k cursor-up
bind -t emacs-copy l cursor-right

set -g bell-action none
set -g history-limit 10000

set -g default-terminal "screen-256color"

set -g status-fg white
set -g status-bg black
set -g status-left ""
set -g status-left-length 20
set -g status-right "#(tmux-mem-cpu-load -cq -i5 -g5 -a0)"
set -g status-right-length 60

setw -g window-status-format "[#I]"
setw -g window-status-current-format "[#I]"
setw -g window-status-current-bg blue

# Load OS specific configurations
run 'tmux source ~/.tmux/os_specific/$(uname -s).conf'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Initialize TMUX plugin manager
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
